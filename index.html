<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Excel a CSV Organizado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Paleta y Estilo General */
        :root {
            --color-primary: #333;
            --color-accent: #FFC107; /* Amarillo de seguridad */
            --color-button-bg: #1A1A2E; /* Azul oscuro del portal */
            --color-success: #28a745;
            --color-error: #dc3545;
            --color-bg-light: #eef1f5;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            padding: 0; 
            margin: 0;
            text-align: center; 
            background-color: var(--color-bg-light); 
        }
        h1 { 
            color: var(--color-primary); 
            font-weight: 700;
            margin-top: 0;
        }
        p { 
            color: #666; 
            margin-bottom: 30px;
        }
        
        /* Contenedor Principal de la App */
        #container {
            width: 95%; 
            max-width: 600px; 
            margin: auto;
            background: white;
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); 
            box-sizing: border-box;
            border-top: 5px solid var(--color-accent);
            /* Espacio para el botón fijo */
            margin-top: 70px; 
        }

        /* Controles de Formulario */
        input[type="file"] { 
            margin: 20px 0; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            background-color: white; 
            width: 90%; 
            box-sizing: border-box;
        }
        
        /* ESTILO CLAVE para el SELECT (Menú Desplegable Responsivo) */
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%; /* Ocupa todo el ancho en móvil */
            max-width: 300px; 
            box-sizing: border-box;
            margin-top: 5px; 
        }
        
        /* Botón de Acción Principal */
        button { 
            background-color: var(--color-button-bg); 
            color: white; 
            padding: 12px 30px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover { 
            background-color: #383850; 
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        #mensaje { 
            margin-top: 25px; 
            font-weight: bold; 
            color: var(--color-primary); 
            font-size: 1.1em;
        }
        .success { color: var(--color-success); }
        .error { color: var(--color-error); }

        /* Contenedor del Separador */
        .separator-control { 
            margin-bottom: 20px; 
            display: inline-block; 
        }
        .separator-control label { 
            margin-right: 10px; 
            font-weight: 500; 
            display: block; /* Etiqueta en su propia línea en móvil */
        }

        /* --- BOTÓN DE VOLVER (Fijo y Responsivo) --- */
        .back-button {
            position: fixed; 
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: var(--color-button-bg); 
            color: var(--color-accent);
            padding: 8px 15px; 
            border: 2px solid var(--color-accent);
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em; 
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: background-color 0.2s ease, transform 0.1s;
            text-transform: uppercase;
            text-decoration: none; 
            display: inline-block;
        }
        .back-button:hover {
            background-color: #555;
            transform: translateX(-50%) scale(1.02);
        }
        
        /* Media query para pantallas más grandes (Desktop/Tablet) */
        @media (min-width: 600px) {
            .back-button {
                top: 20px;
                padding: 10px 20px; 
                font-size: 0.9em;
            }
            #container {
                 max-width: 750px;
            }
            .separator-control label {
                display: inline; /* Vuelve a poner la etiqueta en línea con el select en desktop */
            }
            select {
                width: auto; /* Permite que el select se ajuste a su contenido en desktop */
            }
        }
    </style>
</head>
<body>

    <a href="https://rmns82839-rgb.github.io/portal-de-toma-de-muestras/" class="back-button">
        VOLVER AL PORTAL PRINCIPAL
    </a>
    
    <div id="container">
        <h1>Convertidor XLS/XLSX a CSV</h1>
        <p>Selecciona tu archivo Excel (.xls o .xlsx). Asegura la compatibilidad con tu sistema de ruteo eligiendo el **separador correcto**.</p>

        <div class="separator-control">
            <label for="separator">Separador CSV:</label>
            <select id="separator">
                <option value=";">Punto y Coma (;) - Estándar Europeo/Latino (Recomendado)</option>
                <option value=",">Coma (,) - Estándar Internacional (Comúnmente usado en EE. UU.)</option>
            </select>
        </div>

        <input type="file" id="archivoExcel" accept=".xlsx, .xls">
        
        <button onclick="convertirYDescargar()">Convertir y Descargar CSV</button>

        <div id="mensaje"></div>
    </div>

    <script>
        function convertirYDescargar() {
            const fileInput = document.getElementById('archivoExcel');
            const file = fileInput.files[0];
            const mensajeDiv = document.getElementById('mensaje');
            const separador = document.getElementById('separator').value; 

            if (!file) {
                mensajeDiv.className = 'error';
                mensajeDiv.textContent = '❌ Por favor, selecciona un archivo Excel.';
                return;
            }

            mensajeDiv.className = '';
            mensajeDiv.textContent = 'Procesando...';

            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    
                    // Conversión a CSV, usando el separador seleccionado (FS)
                    const csvData = XLSX.utils.sheet_to_csv(worksheet, { FS: separador, RS: '\n' });

                    const nuevoNombre = file.name.replace(/\.[^/.]+$/, "") + '.csv';
                    
                    // Descarga del archivo
                    descargarCSV(csvData, nuevoNombre); 

                    mensajeDiv.className = 'success';
                    mensajeDiv.textContent = `✅ ¡Conversión completa! Archivo '${nuevoNombre}' descargado.`;

                } catch (error) {
                    mensajeDiv.className = 'error';
                    mensajeDiv.textContent = `❌ Error al procesar el archivo: ${error.message}`;
                }
            };

            reader.readAsArrayBuffer(file);
        }

        function descargarCSV(csvString, filename) {
            // Incluye el BOM (\ufeff) para garantizar la correcta codificación UTF-8 en Excel
            const blob = new Blob(["\ufeff", csvString], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            
            if (link.download !== undefined) { 
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);
                link.setAttribute("download", filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>

</body>
</html>
